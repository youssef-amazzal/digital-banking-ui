<!-- Session Timeout Warning Modal -->
<div class="modal-overlay" *ngIf="isVisible" (click)="onClose()">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <!-- Modal Header -->
    <div class="modal-header">
      <div class="header-content">
        <i class="fas fa-clock warning-icon"></i>
        <h3 class="modal-title">Session Timeout Warning</h3>
      </div>
      <button type="button" class="close-button" (click)="onClose()" aria-label="Close">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="modal-body">
      <div class="warning-content">
        <p class="warning-message">
          Your session will expire in 
          <span class="time-remaining">{{ minutesRemaining }} minute{{ minutesRemaining !== 1 ? 's' : '' }}</span>
          due to inactivity.
        </p>
        <p class="action-message">
          Would you like to extend your session or log out now?
        </p>
      </div>
    </div>

    <!-- Modal Footer -->
    <div class="modal-footer">
      <button 
        type="button" 
        class="btn btn-secondary" 
        (click)="onLogout()"
        aria-label="Log out now">
        <i class="fas fa-sign-out-alt"></i>
        Log Out Now
      </button>
      <button 
        type="button" 
        class="btn btn-primary" 
        (click)="onExtendSession()"
        aria-label="Extend session">
        <i class="fas fa-refresh"></i>
        Extend Session
      </button>
    </div>
  </div>
</div>
