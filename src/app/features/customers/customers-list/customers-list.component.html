<div class="container">
  <div class="row mb-4">
    <div class="col">
      <div
        class="page-header d-flex justify-content-between align-items-center"
      >
        <h1>Customer Management</h1>
        <a [routerLink]="['/customers/new']" class="btn btn-primary">
          <i class="bi bi-plus-circle btn-icon"></i>Add New Customer
        </a>
      </div>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-md-6">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Search customers..."
          [(ngModel)]="searchKeyword"
          (keyup.enter)="onSearch()"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="onSearch()"
        >
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body p-4">
          <h2 class="card-title h5 mb-3">Customers List</h2>

          <ng-container *ngIf="loading">
            <app-loading-spinner
              message="Loading customers..."
            ></app-loading-spinner>
          </ng-container>

          <ng-container *ngIf="!loading">
            <div
              class="table-responsive"
              *ngIf="customers.length > 0; else noCustomers"
            >
              <table class="table table-striped table-hover mb-0">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th class="text-end">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let customer of customers">
                    <td>{{ customer.id }}</td>
                    <td>{{ customer.name }}</td>
                    <td>{{ customer.email }}</td>
                    <td class="text-end">
                      <div class="btn-group" role="group">
                        <a
                          [routerLink]="['/customers', customer.id, 'accounts']"
                          class="btn btn-sm btn-info text-white"
                        >
                          <i class="bi bi-credit-card me-1"></i> Accounts
                        </a>
                        <a
                          [routerLink]="['/customers', customer.id, 'edit']"
                          class="btn btn-sm btn-warning text-white mx-1"
                        >
                          <i class="bi bi-pencil me-1"></i> Edit
                        </a>
                        <button
                          type="button"
                          class="btn btn-sm btn-danger"
                          data-bs-toggle="modal"
                          data-bs-target="#deleteModal"
                          (click)="confirmDelete(customer)"
                        >
                          <i class="bi bi-trash me-1"></i> Delete
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

            <ng-template #noCustomers>
              <div class="text-center py-5">
                <i class="bi bi-people text-muted" style="font-size: 3rem"></i>
                <p class="mt-3 text-muted">
                  No customers found. Add a new customer to get started.
                </p>
                <a
                  [routerLink]="['/customers/new']"
                  class="btn btn-primary mt-2"
                >
                  <i class="bi bi-plus-circle me-2"></i>Add New Customer
                </a>
              </div>
            </ng-template>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<app-confirmation-modal
  modalId="deleteModal"
  title="Delete Customer"
  [message]="
    'Are you sure you want to delete ' +
    (customerToDelete?.name || 'this customer') +
    '?'
  "
  confirmButtonText="Delete"
  (confirm)="deleteCustomer()"
>
</app-confirmation-modal>
